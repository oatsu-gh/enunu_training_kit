[tool.ruff]
target-version = 'py39'
line-length = 88

[tool.ruff.lint]
# Enable All rules.
# We may not want all rules, but this is a good starting point for you to
# see the full capabilities of ruff
select = ['ALL']

# Configure single quotes
[tool.ruff.format]
quote-style = 'single'
line-ending = 'lf'
